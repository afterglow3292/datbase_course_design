<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>港口物流管理系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjIS6e66fH0s3rQQwAW1p6MO2q67f2YkN9c2IcALew+OrCXaRkfj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="app-body text-body" style="font-family: 'Inter', sans-serif;">
<div class="background-pattern" aria-hidden="true">
    <div class="orb orb-one"></div>
    <div class="orb orb-two"></div>
    <div class="orb orb-three"></div>
</div>

<header class="hero-wrapper text-white">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark glass-nav shadow-lg">
            <a class="navbar-brand fw-semibold" href="#">港口物流管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#overview">总览</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ships">船舶管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cargo">货物管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="#berths">泊位排程</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero-content text-center text-lg-start">
            <p class="text-uppercase small mb-2 letter-space">实时掌控</p>
            <h1 class="display-5 fw-bold mb-3">港口物流管理系统</h1>
            
        </div>
    </div>
</header>

<main class="container py-4 position-relative">
    <section id="overview" class="mb-5">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h3 mb-1">运行总览</h1>
                <p class="text-muted mb-0">实时监控船舶到港、货物分配与泊位利用情况。</p>
            </div>
            <div class="text-end small text-muted" id="lastUpdated">刚刚更新</div>
        </div>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100 gradient-card gradient-1 text-white">
                    <div class="card-body">
                        <h6 class="card-subtitle text-uppercase">在港船舶</h6>
                        <h2 class="display-6 fw-bold" id="statShips">0</h2>
                        <p class="card-text small opacity-75" id="statShipsDetail"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100 gradient-card gradient-2 text-white">
                    <div class="card-body">
                        <h6 class="card-subtitle text-uppercase">待处理货物</h6>
                        <h2 class="display-6 fw-bold" id="statCargo">0</h2>
                        <p class="card-text small opacity-75" id="statCargoDetail"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100 gradient-card gradient-3 text-white">
                    <div class="card-body">
                        <h6 class="card-subtitle text-uppercase">即将靠泊</h6>
                        <h2 class="display-6 fw-bold" id="statBerths">0</h2>
                        <p class="card-text small opacity-75" id="statBerthsDetail"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="ships" class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0">船舶动态</h2>
            <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#registerShipModal">
                <i class="bi bi-plus-lg"></i> 新增船舶
            </button>
        </div>
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table align-middle mb-0" id="shipsTable">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>船名</th>
                            <th>IMO</th>
                            <th>容量 (TEU)</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section id="cargo" class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0">货物队列</h2>
            <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#assignCargoModal">
                <i class="bi bi-box-arrow-in-right"></i> 分配货物
            </button>
        </div>
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table align-middle mb-0" id="cargoTable">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>货物描述</th>
                            <th>重量 (吨)</th>
                            <th>目的地</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section id="berths" class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0">泊位排程</h2>
            <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#scheduleBerthModal">
                <i class="bi bi-calendar-event"></i> 安排泊位
            </button>
        </div>
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table align-middle mb-0" id="berthTable">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>船舶</th>
                            <th>泊位</th>
                            <th>计划到港</th>
                            <th>计划离港</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Ship Modal -->
<div class="modal fade" id="registerShipModal" tabindex="-1" aria-labelledby="registerShipModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerShipModalLabel">登记船舶到港</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerShipForm">
                    <div class="mb-3">
                        <label for="shipName" class="form-label">船名</label>
                        <input type="text" class="form-control" id="shipName" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="shipImo" class="form-label">IMO 编号</label>
                            <input type="text" class="form-control" id="shipImo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="shipCapacity" class="form-label">容量 (TEU)</label>
                            <input type="number" class="form-control" id="shipCapacity" min="0" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="shipStatus" class="form-label">状态</label>
                        <select id="shipStatus" class="form-select">
                            <option value="ARRIVED">已到港</option>
                            <option value="AT SEA">在航</option>
                            <option value="SCHEDULED">计划中</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="shipSubmitBtn">确认登记</button>
            </div>
        </div>
    </div>
</div>

<!-- Cargo Modal -->
<div class="modal fade" id="assignCargoModal" tabindex="-1" aria-labelledby="assignCargoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="assignCargoModalLabel">货物分配</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="assignCargoForm">
                    <div class="mb-3">
                        <label for="cargoDescription" class="form-label">货物描述</label>
                        <input type="text" class="form-control" id="cargoDescription" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="cargoWeight" class="form-label">重量 (吨)</label>
                            <input type="number" class="form-control" id="cargoWeight" min="0" step="0.1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cargoDestination" class="form-label">目的地</label>
                            <input type="text" class="form-control" id="cargoDestination" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="cargoShip" class="form-label">分配至船舶</label>
                        <select id="cargoShip" class="form-select"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="cargoSubmitBtn">确认分配</button>
            </div>
        </div>
    </div>
</div>

<!-- Berth Modal -->
<div class="modal fade" id="scheduleBerthModal" tabindex="-1" aria-labelledby="scheduleBerthModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleBerthModalLabel">安排泊位</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="scheduleBerthForm">
                    <div class="mb-3">
                        <label for="berthShip" class="form-label">船舶</label>
                        <select id="berthShip" class="form-select"></select>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="berthNumber" class="form-label">泊位号</label>
                            <input type="text" class="form-control" id="berthNumber" required>
                        </div>
                        <div class="col-md-6">
                            <label for="berthStatus" class="form-label">状态</label>
                            <select id="berthStatus" class="form-select">
                                <option value="PLANNED">计划</option>
                                <option value="CONFIRMED">确认</option>
                                <option value="DELAYED">延迟</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label for="arrivalTime" class="form-label">计划到港</label>
                            <input type="datetime-local" class="form-control" id="arrivalTime" required>
                        </div>
                        <div class="col-md-6">
                            <label for="departureTime" class="form-label">计划离港</label>
                            <input type="datetime-local" class="form-control" id="departureTime">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="berthSubmitBtn">确认安排</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
