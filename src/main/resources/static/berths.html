<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>港口物流管理系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- 使用 unpkg CDN -->
    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="dashboard-theme">
<div class="dashboard-shell">
    <aside class="dashboard-sidebar">
        <div class="sidebar-brand">
            <span class="brand-icon">⚓</span>
            <div>
                <div class="brand-title">港口物流</div>
                <div class="brand-sub">Port Logistics</div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a class="nav-link" href="index.html"><i class="bi bi-speedometer"></i> 总览</a>
            <a class="nav-link" href="ships.html"><i class="bi bi-tsunami"></i> 船舶管理</a>
            <a class="nav-link" href="cargo.html"><i class="bi bi-box-seam"></i> 货物管理</a>
            <a class="nav-link active" href="berths.html"><i class="bi bi-calendar-event"></i> 泊位排程</a>
            <a class="nav-link" href="voyages.html"><i class="bi bi-compass"></i> 航次计划</a>
            <a class="nav-link" href="warehouses.html"><i class="bi bi-building"></i> 仓库管理</a>
            <a class="nav-link" href="transport-tasks.html"><i class="bi bi-truck"></i> 运输任务</a>
        </nav>
        <div class="sidebar-footer">
            <p class="small text-white-50 mb-1" id="currentUser">未登录</p>
            <button class="btn btn-outline-light btn-sm w-100" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> 退出登录
            </button>
        </div>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header mb-4">
            <div>
                <p class="text-uppercase small text-secondary mb-1">Berth Scheduler</p>
                <h1 class="h3 fw-bold mb-2">泊位排程中心</h1>
                <p class="text-muted mb-0">协调船舶靠离、泊位占用与状态</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="offcanvas" data-bs-target="#filterPanel">
                    <i class="bi bi-funnel"></i> 高级筛选
                </button>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createBerthModal">
                    <i class="bi bi-plus"></i> 安排泊位
                </button>
            </div>
        </header>

        <section class="section-block" id="berths">
            <div class="section-heading">
                <div>
                    <h2 class="h5 mb-1">泊位安排</h2>
                    <p class="text-muted mb-0">支持按船舶、泊位、状态筛选与 CRUD</p>
                </div>
                <div class="d-flex gap-2">
                    <input type="search" class="form-control form-control-sm" placeholder="搜索船舶/泊位"
                           style="width: 200px;">
                    <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-repeat"></i> 刷新</button>
                </div>
            </div>
            <div class="card-table">
                <div class="table-responsive">
                    <table class="table align-middle mb-0" id="berthManagementTable">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>船舶</th>
                            <th>泊位</th>
                            <th>计划到港</th>
                            <th>计划离港</th>
                            <th>状态</th>
                            <th class="text-end">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 数据由JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="filterPanel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">泊位筛选</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="filterForm">
            <div class="mb-3">
                <label class="form-label">状态</label>
                <select class="form-select" name="filterStatus">
                    <option value="">全部</option>
                    <option value="PLANNED">计划</option>
                    <option value="CONFIRMED">已确认</option>
                    <option value="DELAYED">延迟</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">船舶</label>
                <select class="form-select" name="filterShip">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">泊位编号</label>
                <input type="text" class="form-control" name="filterBerth" placeholder="输入泊位编号">
            </div>
            <div class="mb-3">
                <label class="form-label">到港时间范围</label>
                <input type="datetime-local" class="form-control mb-2" name="filterStartTime" placeholder="开始时间">
                <input type="datetime-local" class="form-control" name="filterEndTime" placeholder="结束时间">
            </div>
            <button type="button" class="btn btn-primary w-100" id="applyFilterBtn">应用筛选</button>
            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="clearFilterBtn">清除筛选</button>
        </form>
    </div>
</div>

<!-- 安排泊位模态框（修复表单name属性+保存事件） -->
<div class="modal fade" id="createBerthModal" tabindex="-1" aria-labelledby="createBerthModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createBerthModalLabel">安排泊位</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">船舶</label>
                        <select class="form-select" name="shipId" required>
                            <option value="1">#1 · 海洋之星</option>
                            <option value="2">#2 · 东方快车</option>
                        </select>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">泊位编号</label>
                            <input type="text" class="form-control" name="berthNumber" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">状态</label>
                            <select class="form-select" name="status" required>
                                <option value="PLANNED">计划</option>
                                <option value="CONFIRMED">确认</option>
                                <option value="DELAYED">延迟</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">计划到港</label>
                            <input type="datetime-local" class="form-control" name="arrivalTime" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">计划离港</label>
                            <input type="datetime-local" class="form-control" name="departureTime">
                        </div>
                    </div>
                    <div class="mb-3 mt-2">
                        <label class="form-label">备注</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="createSaveBtn">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editBerthModal" tabindex="-1" aria-labelledby="editBerthModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBerthModalLabel">编辑排程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">船舶</label>
                        <select class="form-select" name="shipId" required>
                            <option value="">请选择船舶</option>
                        </select>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">泊位编号</label>
                            <input type="text" class="form-control" name="berthNumber" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">状态</label>
                            <select class="form-select" name="status" required>
                                <option value="PLANNED">计划</option>
                                <option value="CONFIRMED">确认</option>
                                <option value="DELAYED">延迟</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">计划到港</label>
                            <input type="datetime-local" class="form-control" name="arrivalTime" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">计划离港</label>
                            <input type="datetime-local" class="form-control" name="departureTime">
                        </div>
                    </div>
                    <div class="mb-3 mt-2">
                        <label class="form-label">备注</label>
                        <textarea class="form-control" name="remarks" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" id="editDeleteBtn">撤销排程</button>
                <button type="button" class="btn btn-primary" id="editSaveBtn">保存修改</button>
            </div>
        </div>
    </div>
</div>

<!-- 修复JS引入顺序：Bootstrap → app.js → berths.js -->
<script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/berths.js"></script>
</body>
</html>
