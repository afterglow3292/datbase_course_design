<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>港口物流管理系统 - 运输任务</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="dashboard-theme">
<div class="dashboard-shell">
    <aside class="dashboard-sidebar">
        <div class="sidebar-brand">
            <span class="brand-icon">⚓</span>
            <div>
                <div class="brand-title">港口物流</div>
                <div class="brand-sub">Port Logistics</div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a class="nav-link" href="index.html"><i class="bi bi-speedometer"></i> 总览</a>
            <a class="nav-link" href="ships.html"><i class="bi bi-tsunami"></i> 船舶管理</a>
            <a class="nav-link" href="cargo.html"><i class="bi bi-box-seam"></i> 货物管理</a>
            <a class="nav-link" href="berths.html"><i class="bi bi-calendar-event"></i> 泊位排程</a>
            <a class="nav-link" href="voyages.html"><i class="bi bi-compass"></i> 航次计划</a>
            <a class="nav-link" href="warehouses.html"><i class="bi bi-building"></i> 仓库管理</a>
            <a class="nav-link active" href="transport-tasks.html"><i class="bi bi-truck"></i> 运输任务</a>
            <a class="nav-link" href="ports.html"><i class="bi bi-geo-alt"></i> 港口管理</a>
        </nav>
        <div class="sidebar-footer">
            <p class="small text-white-50 mb-1" id="currentUser">未登录</p>
            <button class="btn btn-outline-light btn-sm w-100" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> 退出登录
            </button>
        </div>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header mb-4">
            <div>
                <p class="text-uppercase small text-secondary mb-1">Transport Tasks</p>
                <h1 class="h3 fw-bold mb-2">运输任务中心</h1>
                <p class="text-muted mb-0">管理货物陆路运输任务、司机信息和配送状态</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                    <i class="bi bi-plus"></i> 新增任务
                </button>
            </div>
        </header>

        <section class="section-block" id="tasks">
            <div class="section-heading">
                <div>
                    <h2 class="h5 mb-1">任务列表</h2>
                    <p class="text-muted mb-0">支持按任务编号、司机、状态筛选</p>
                </div>
                <div class="d-flex gap-2">
                    <input type="search" class="form-control form-control-sm" id="taskSearchInput" placeholder="搜索任务编号/司机" style="width: 200px;">
                    <select class="form-select form-select-sm" id="statusFilter" style="width: 120px;">
                        <option value="">全部状态</option>
                        <option value="PENDING">待执行</option>
                        <option value="IN_TRANSIT">运输中</option>
                        <option value="DELIVERED">已送达</option>
                        <option value="CANCELLED">已取消</option>
                    </select>
                    <button class="btn btn-outline-secondary btn-sm" id="refreshBtn"><i class="bi bi-arrow-repeat"></i> 刷新</button>
                </div>
            </div>
            <div class="card-table">
                <div class="table-responsive">
                    <table class="table align-middle mb-0" id="taskTable">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>任务编号</th>
                            <th>关联货物</th>
                            <th>车牌号</th>
                            <th>司机</th>
                            <th>取货地点</th>
                            <th>交付地点</th>
                            <th>计划取货</th>
                            <th>计划交付</th>
                            <th>状态</th>
                            <th class="text-end">操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<!-- 新增任务模态框 -->
<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTaskModalLabel">新增运输任务</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createTaskForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">任务编号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="taskNumber" placeholder="如：TT2025001" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">关联货物</label>
                            <select class="form-select" name="cargoId">
                                <option value="">不关联货物</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-4">
                            <label class="form-label">车牌号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="truckLicense" placeholder="如：沪A12345" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">司机姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="driverName" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">司机电话</label>
                            <input type="text" class="form-control" name="driverPhone" placeholder="如：13800138000">
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">取货地点（仓库） <span class="text-danger">*</span></label>
                            <select class="form-select" name="pickupLocation" required>
                                <option value="">请选择仓库</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">交付地点 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="deliveryLocation" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">计划取货时间</label>
                            <input type="datetime-local" class="form-control" name="plannedPickup">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">计划交付时间</label>
                            <input type="datetime-local" class="form-control" name="plannedDelivery">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="createSaveBtn">保存</button>
            </div>
        </div>
    </div>
</div>


<!-- 编辑任务模态框 -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">编辑运输任务</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <input type="hidden" name="taskId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">任务编号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="taskNumber" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">关联货物</label>
                            <select class="form-select" name="cargoId">
                                <option value="">不关联货物</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-4">
                            <label class="form-label">车牌号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="truckLicense" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">司机姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="driverName" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">司机电话</label>
                            <input type="text" class="form-control" name="driverPhone">
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">取货地点（仓库） <span class="text-danger">*</span></label>
                            <select class="form-select" name="pickupLocation" required>
                                <option value="">请选择仓库</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">交付地点 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="deliveryLocation" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">计划取货时间</label>
                            <input type="datetime-local" class="form-control" name="plannedPickup">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">计划交付时间</label>
                            <input type="datetime-local" class="form-control" name="plannedDelivery">
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">实际取货时间</label>
                            <input type="datetime-local" class="form-control" name="actualPickup">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">实际交付时间</label>
                            <input type="datetime-local" class="form-control" name="actualDelivery">
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">状态</label>
                            <select class="form-select" name="status">
                                <option value="PENDING">待执行</option>
                                <option value="IN_TRANSIT">运输中</option>
                                <option value="DELIVERED">已送达</option>
                                <option value="CANCELLED">已取消</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" id="editDeleteBtn">删除任务</button>
                <button type="button" class="btn btn-primary" id="editSaveBtn">保存修改</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/transport-tasks.js"></script>
</body>
</html>
