<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>港口物流管理系统 - 仓库管理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="dashboard-theme">
<div class="dashboard-shell">
    <aside class="dashboard-sidebar">
        <div class="sidebar-brand">
            <span class="brand-icon">⚓</span>
            <div>
                <div class="brand-title">港口物流</div>
                <div class="brand-sub">Port Logistics</div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a class="nav-link" href="index.html"><i class="bi bi-speedometer"></i> 总览</a>
            <a class="nav-link" href="ships.html"><i class="bi bi-tsunami"></i> 船舶管理</a>
            <a class="nav-link" href="cargo.html"><i class="bi bi-box-seam"></i> 货物管理</a>
            <a class="nav-link" href="berths.html"><i class="bi bi-calendar-event"></i> 泊位排程</a>
            <a class="nav-link" href="voyages.html"><i class="bi bi-compass"></i> 航次计划</a>
            <a class="nav-link active" href="warehouses.html"><i class="bi bi-building"></i> 仓库管理</a>
            <a class="nav-link" href="transport-tasks.html"><i class="bi bi-truck"></i> 运输任务</a>
            <a class="nav-link" href="ports.html"><i class="bi bi-geo-alt"></i> 港口管理</a>
        </nav>
        <div class="sidebar-footer">
            <p class="small text-white-50 mb-1" id="currentUser">未登录</p>
            <button class="btn btn-outline-light btn-sm w-100" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> 退出登录
            </button>
        </div>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header mb-4">
            <div>
                <p class="text-uppercase small text-secondary mb-1">Warehouse Management</p>
                <h1 class="h3 fw-bold mb-2">仓库管理中心</h1>
                <p class="text-muted mb-0">管理港口仓库资源、容量与使用情况</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="offcanvas" data-bs-target="#filterPanel">
                    <i class="bi bi-funnel"></i> 高级筛选
                </button>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createWarehouseModal">
                    <i class="bi bi-plus"></i> 新增仓库
                </button>
            </div>
        </header>

        <section class="section-block" id="warehouses">
            <div class="section-heading">
                <div>
                    <h2 class="h5 mb-1">仓库列表</h2>
                    <p class="text-muted mb-0">支持按名称、位置、类型筛选</p>
                </div>
                <div class="d-flex gap-2">
                    <input type="search" class="form-control form-control-sm" id="warehouseSearchInput" placeholder="搜索仓库名称/位置" style="width: 200px;">
                    <button class="btn btn-outline-secondary btn-sm" id="refreshBtn"><i class="bi bi-arrow-repeat"></i> 刷新</button>
                </div>
            </div>
            <div class="card-table">
                <div class="table-responsive">
                    <table class="table align-middle mb-0" id="warehouseTable">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>仓库名称</th>
                            <th>类型</th>
                            <th>总容量(m³)</th>
                            <th>已用容量(m³)</th>
                            <th>使用率</th>
                            <th>位置</th>
                            <th class="text-end">操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<!-- 筛选面板 -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="filterPanel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">仓库筛选</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="filterForm">
            <div class="mb-3">
                <label class="form-label">仓库类型</label>
                <select class="form-select" name="filterType">
                    <option value="">全部</option>
                    <option value="GENERAL">综合仓库</option>
                    <option value="COLD">冷藏仓库</option>
                    <option value="DANGEROUS">危险品仓库</option>
                    <option value="CONTAINER">集装箱堆场</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">使用率范围</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="filterMinUsage" placeholder="最小%" min="0" max="100">
                    <span class="input-group-text">~</span>
                    <input type="number" class="form-control" name="filterMaxUsage" placeholder="最大%" min="0" max="100">
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" id="applyFilterBtn">应用筛选</button>
            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="clearFilterBtn">清除筛选</button>
        </form>
    </div>
</div>

<!-- 新增仓库模态框 -->
<div class="modal fade" id="createWarehouseModal" tabindex="-1" aria-labelledby="createWarehouseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createWarehouseModalLabel">新增仓库</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createWarehouseForm">
                    <div class="mb-3">
                        <label class="form-label">仓库名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="warehouseName" placeholder="如：A区综合仓库" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">仓库类型 <span class="text-danger">*</span></label>
                            <select class="form-select" name="warehouseType" required>
                                <option value="">请选择类型</option>
                                <option value="GENERAL">综合仓库</option>
                                <option value="COLD">冷藏仓库</option>
                                <option value="DANGEROUS">危险品仓库</option>
                                <option value="CONTAINER">集装箱堆场</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">总容量(m³) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="totalCapacity" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">已用容量(m³)</label>
                            <input type="number" class="form-control" name="usedCapacity" step="0.01" min="0" value="0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">位置</label>
                            <input type="text" class="form-control" name="location" placeholder="如：港口东区A-01">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="createSaveBtn">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑仓库模态框 -->
<div class="modal fade" id="editWarehouseModal" tabindex="-1" aria-labelledby="editWarehouseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editWarehouseModalLabel">编辑仓库</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editWarehouseForm">
                    <div class="mb-3">
                        <label class="form-label">仓库名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="warehouseName" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">仓库类型 <span class="text-danger">*</span></label>
                            <select class="form-select" name="warehouseType" required>
                                <option value="GENERAL">综合仓库</option>
                                <option value="COLD">冷藏仓库</option>
                                <option value="DANGEROUS">危险品仓库</option>
                                <option value="CONTAINER">集装箱堆场</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">总容量(m³) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="totalCapacity" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">已用容量(m³)</label>
                            <input type="number" class="form-control" name="usedCapacity" step="0.01" min="0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">位置</label>
                            <input type="text" class="form-control" name="location">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" id="editDeleteBtn">删除仓库</button>
                <button type="button" class="btn btn-primary" id="editSaveBtn">保存修改</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/warehouses.js"></script>
</body>
</html>
