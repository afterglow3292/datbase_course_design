<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>港口物流管理系统 - 货物管理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="dashboard-theme">
<div class="dashboard-shell">
    <aside class="dashboard-sidebar">
        <div class="sidebar-brand">
            <span class="brand-icon">⚓</span>
            <div>
                <div class="brand-title">港口物流</div>
                <div class="brand-sub">Port Logistics</div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a class="nav-link" href="index.html"><i class="bi bi-speedometer"></i> 总览</a>
            <a class="nav-link" href="ships.html"><i class="bi bi-tsunami"></i> 船舶管理</a>
            <a class="nav-link active" href="cargo.html"><i class="bi bi-box-seam"></i> 货物管理</a>
            <a class="nav-link" href="berths.html"><i class="bi bi-calendar-event"></i> 泊位排程</a>
            <a class="nav-link" href="voyages.html"><i class="bi bi-compass"></i> 航次计划</a>
            <a class="nav-link" href="warehouses.html"><i class="bi bi-building"></i> 仓库管理</a>
            <a class="nav-link" href="transport-tasks.html"><i class="bi bi-truck"></i> 运输任务</a>
            <a class="nav-link" href="ports.html"><i class="bi bi-geo-alt"></i> 港口管理</a>
        </nav>
        <div class="sidebar-footer">
            <p class="small text-white-50 mb-1" id="currentUser">未登录</p>
            <button class="btn btn-outline-light btn-sm w-100" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> 退出登录
            </button>
        </div>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header mb-4">
            <div>
                <p class="text-uppercase small text-secondary mb-1">Cargo Management</p>
                <h1 class="h3 fw-bold mb-2">货物管理中心</h1>
                <p class="text-muted mb-0">记录并分配到港货物</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="offcanvas" data-bs-target="#filterPanel">
                    <i class="bi bi-funnel"></i> 高级筛选
                </button>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createCargoModal">
                    <i class="bi bi-plus"></i> 新增货物
                </button>
            </div>
        </header>

        <section class="section-block mb-4 d-none" id="cargoStatsSection"></section>

        <section class="section-block" id="cargo">
            <div class="section-heading">
                <div>
                    <h2 class="h5 mb-1">货物管理</h2>
                    <p class="text-muted mb-0">货物资源调度</p>
                </div>
                <div class="d-flex gap-2">
                    <input type="search" id="cargoSearchInput" class="form-control form-control-sm" placeholder="搜索货物/目的地" style="width: 200px;">
                    <button class="btn btn-outline-secondary btn-sm" id="cargoSearchReset"><i class="bi bi-arrow-repeat"></i> 刷新</button>
                </div>
            </div>
<div class="card-table">
                <div class="table-responsive">
                    <table class="table align-middle mb-0" id="cargoManagementTable">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>货物描述</th>
                            <th>重量 (吨)</th>
                            <th>目的地</th>
                            <th>所属船舶</th>
                            <th>状态</th>
                            <th class="text-end">操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="filterPanel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">货物筛选</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="cargoFilterForm">
            <div class="mb-3">
                <label class="form-label">分配状态</label>
                <select class="form-select" name="filterStatus">
                    <option value="">全部</option>
                    <option value="assigned">已分配</option>
                    <option value="unassigned">待分配</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">所属船舶</label>
                <select class="form-select" name="filterShip" id="filterShipSelect">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">目的地</label>
                <input type="text" class="form-control" name="filterDestination" placeholder="输入目的地">
            </div>
            <div class="mb-3">
                <label class="form-label">重量范围 (吨)</label>
                <div class="row g-2">
                    <div class="col-6">
                        <input type="number" class="form-control" name="filterWeightMin" placeholder="最小" step="0.1" min="0">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" name="filterWeightMax" placeholder="最大" step="0.1" min="0">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" id="applyCargoFilterBtn">应用筛选</button>
            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="clearCargoFilterBtn">清除筛选</button>
        </form>
    </div>
</div>

<div class="modal fade" id="createCargoModal" tabindex="-1" aria-labelledby="createCargoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createCargoModalLabel">新增货物</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createCargoForm">
                    <div class="mb-3">
                        <label class="form-label">货物描述</label>
                        <input type="text" class="form-control" id="cargoDescription" name="description" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">重量 (吨)</label>
                            <input type="number" class="form-control" id="cargoWeight" name="weight" step="0.1" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">目的地</label>
                            <input type="text" class="form-control" id="cargoDestination" name="destination" required>
                        </div>
                    </div>
                    <div class="mb-3 mt-2">
                        <label class="form-label">分配至船舶</label>
                        <select class="form-select" id="cargoShipSelect" name="shipId">
                            <option value="">暂不分配</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="submit" form="createCargoForm" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editCargoModal" tabindex="-1" aria-labelledby="editCargoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCargoModalLabel">编辑货物</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editCargoForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">货物描述</label>
                        <input type="text" class="form-control" name="description" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">重量(吨)</label>
                            <input type="number" class="form-control" name="weight" step="0.1" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">目的地</label>
                            <input type="text" class="form-control" name="destination" required>
                        </div>
                    </div>
                    <div class="mb-3 mt-2">
                        <label class="form-label">所属船舶</label>
                        <select class="form-select" name="shipId">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/cargo.js" defer></script>
</body>
</html>
